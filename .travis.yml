          dist: trusty
          env:  SWIFT_SNAPSHOT_NAME="https://swift.org/builds/swift-3.1.1-release/ubuntu1404/swift-3.1.1-RELEASE/swift-3.1.1-RELEASE-ubuntu14.04.tar.gz"
          sudo: required
        - os:   Linux
          dist: trusty
          env:  SWIFT_SNAPSHOT_NAME="https://swift.org/builds/swift-4.0.3-release/ubuntu1404/swift-4.0.3-RELEASE/swift-4.0.3-RELEASE-ubuntu14.04.tar.gz"
          sudo: required
        - os:   Linux
          dist: trusty
          env:  SWIFT_SNAPSHOT_NAME="https://swift.org/builds/swift-4.1-branch/ubuntu1404/swift-4.1-DEVELOPMENT-SNAPSHOT-2018-02-07-a/swift-4.1-DEVELOPMENT-SNAPSHOT-2018-02-07-a-ubuntu14.04.tar.gz"
          sudo: required
        - os:   osx
          osx_image: xcode8.3
        - os:   osx
          osx_image: xcode9

before_install:
    - ./.travis.d/before-install.sh

install:
    - ./.travis.d/install.sh

script:
    - export PATH="$HOME/usr/bin:$PATH"
    - swift build -c release
    - swift build -c debug
    - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then xcodebuild -scheme ZeeQL -sdk macosx test; fi
    - if [[ "$TRAVIS_OS_NAME" == "Linux" ]]; then swift test; fi
