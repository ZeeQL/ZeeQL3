matrix:
    include:
        - os:   Linux
          dist: trusty
          env:  SWIFT_SNAPSHOT_NAME="https://swift.org/builds/swift-4.2.4-release/ubuntu1404/swift-4.2.4-RELEASE/swift-4.2.4-RELEASE-ubuntu14.04.tar.gz"
          sudo: required
        - os:   Linux
          dist: trusty
          env:  SWIFT_SNAPSHOT_NAME="https://swift.org/builds/swift-5.0.2-release/ubuntu1404/swift-5.0.2-RELEASE/swift-5.0.2-RELEASE-ubuntu14.04.tar.gz"
          sudo: required
        - os:   Linux
          dist: xenial
          env:  SWIFT_SNAPSHOT_NAME="https://swift.org/builds/swift-5.1-branch/ubuntu1404/swift-5.1-DEVELOPMENT-SNAPSHOT-2019-09-02-a/swift-5.1-DEVELOPMENT-SNAPSHOT-2019-09-02-a-ubuntu14.04.tar.gz"
          sudo: required
        - os:   osx
          osx_image: xcode10.2
# Fails on test, but I think this is due to an old Xcode beta. Tests run through
# on 11b7 on my machine.
        - os:   osx
          osx_image: xcode11

before_install:
    - ./.travis.d/before-install.sh

install:
    - ./.travis.d/install.sh

script:
    - export PATH="$HOME/usr/bin:$PATH"
    - swift build -c release
    - swift build -c debug
    - ./.travis.d/run-tests.sh
